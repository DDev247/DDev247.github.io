<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/docs/assets/fontawesome/css/v5-font-face.css">
        <link rel="stylesheet" href="/docs/assets/fontawesome/css/all.css">
        <link rel="stylesheet" href="/docs/assets/styles/stylesheet.css">
        <title>DDev Docs</title>
        <script src="/docs/assets/js/database.js"></script>
    </head>
    <body>
        
        <div id="content" class="content">
            <div class="content-inner">
                <div class="content-inner2">
                    <h2>New Document</h2>
                    <div class="document-templates">
                        <div class="document-template" id="document-template-empty" template="Empty" onclick="create(this)">
                            <div>
                                <span></span>
                            </div>
                            <h4>Empty page</h3>
                        </div>
                        <div class="document-template" id="document-template-ipsum" template="Lorem Ipsum" onclick="create(this)">
                            <div>
                                <span>
                                    <h6>Lorem Ipsum</h6>
                                </span>
                            </div>
                            <h4>Lorem Ipsum</h3>
                        </div>
                    </div>
                </div>
                <h2 class="light">Recent</h2>
                <div class="content-inner3" id="recent-documents">
                    
                </div>
            </div>
        </div>

        <div id="error-div" class="error-div" style="display: none;">
            <div>
                <h1>Error</h1>
                <p id="error-content">
                    Lorem Ipsum
                </p>
            </div>
        </div>

        <footer>
            <div class="footer-top">
                <h2>DDev Docs</h2>
                <h4>DDev - 2022</h4>
            </div>
            <div class="footer-bottom">
                <a href="/docs">Home</a>
                <!-- <a href="/docs/document?options=new">New</a> -->
                <a onclick="addDocument()">Open</a>
            </div>
        </footer>

        <script src="/docs/assets/js/home.js" id="home-script"></script>
        <script src="/docs/assets/js/link.js"></script>
    </body>
</html>
