<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/london/stylesheet.css">
        <title>London Photos - Explore</title>
        <link rel="icon" type="image/x-icon" href="/london/favicon.png">
        <meta content="London Photos" property="og:title">
        <meta content="https://ddev247.github.io/london" property="og:url">
        <meta 
            content="Explore the hundreds of photos we took while on our adventure in London."
            property="og:description">
        <meta content="https://ddev247.github.io/london/photos/home/zosia2.jpg" property="og:image">
        <meta name="twitter:card" content="summary_large_image">
    </head>
    <body onload="check();">
        
        <header>
            <div id="desktopHeader">
                <div>
                    <!-- <h1>London Photos</h1> -->
                    <img id="logo" src="/london/logos/logo_transparent.png" alt="logo" width="200">
                    <img id="darkLogo" style="display: none;" src="/london/logos/logo3_transparent.png" alt="logo" width="200">
                    <a href="/london/">Home</a>
                    <a href="/london/explore" class="active-btn">Explore</a>
                    <a href="/london/contact">Contact</a>
                    <a href="/london/legal">Legal</a>
                </div>
                <div class="header-right">
                    <a onclick="dark();">Dark Mode</a>
                </div>
            </div>

            <div id="mobileHeader" style="display: none;">
                <div id="mobileHeaderTop">
                    <div>
                        <!-- <h1>London Photos</h1> -->
                        <img id="logoMobile" src="/london/logos/logo_transparent.png" alt="logo" width="200">
                        <img id="darkLogoMobile" style="display: none;" src="/london/logos/logo3_transparent.png" alt="logo" width="200">
                    </div>
                    <div class="header-right">
                        <a onclick="dark();">Dark Mode</a>
                    </div>
                </div>
                <div id="mobileHeaderBottom">
                    <menu type="toolbar">
                        <a href="/london/">Home</a>
                        <a href="/london/explore" class="active-btn">Explore</a>
                        <a href="/london/contact">Contact</a>
                        <a href="/london/legal">Legal</a>
                    </menu>
                </div>
            </div>
        </header>

        <div id="content" class="content">
            <h1 class="center">Explore</h1>
        </div>

        <footer>
            <div>
                <h2>London Photos</h2>
                <p>Made with ❤️ by 
                    <a href="https://github.com/DDev247">DDev</a>
                </p>
                <a href="/london/">Home</a>
                <a href="/london/legal">Legal</a>
            </div>
        </footer>

        <script id="functionalityScript" src="/london/js/functionality.js"></script>

        <script>
            async function stuff () {
                const response = await fetch("/london/albums/albums.json");
                const json = await response.json();
                Object.keys(json).forEach(album => {
                    /*
            <div onclick="let a = document.createElement('a'); a.href='/london/explore/list.html?album=id&authorName=Name-Surname'; a.click(); a.remove()" class="view-button">View Photos by Name</div>
                    */
                    let out = document.createElement('div');
                    out.onclick = () => {
                        let a = document.createElement('a');
                        a.href = `/london/explore/list.html?album=${album}&authorName=${json[album].replace(" ", "-")}`;
                        a.click();
                        a.remove();
                    }
                    out.classList.add("view-button");
                    out.innerHTML = "View Photos by " + json[album];

                    document.getElementById("content").appendChild(out);
                });
            }

            stuff();
        </script>
    </body>
</html>
