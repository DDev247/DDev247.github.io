<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./../stylesheet.css">
        <title>London Photos - Explore</title>
        <meta content="London Photos" property="og:title">
        <meta content="https://ddev247.github.io/london" property="og:url">
        <meta 
            content="Explore the hundreds of photos we made while on our adventure in London."
            property="og:description">
        <meta content="https://ddev247.github.io/london/photos/home/zosia2.jpg" property="og:image">
        <meta name="twitter:card" content="summary_large_image">
    </head>
    <body>
        
        <header>
            <div>
                <h1>London Photos</h1>
                <a href="./../">Home</a>
                <a href="./../explore" class="active-btn">Explore</a>
                <a href="./../contact">Contact</a>
                <a href="./../legal">Legal</a>
            </div>
        </header>

        <div id="content" class="content">
            <div class="view-top">
                <p id="backBtn" class="back-button">Go Back</p>
                <div class="sketchy-center">
                    <h1>View Photo</h1>
                </div>
            </div>

            <br>
            
            <div id="photos" class="view-handler">
                <img id="photoView" alt="photo" class="photo" height="1000" maxWidth="700">
            </div>
  
            <h2 id="photoTitle" class="center photo-title">Error</h2>
            <h2 id="photoCredit" class="center photo-credit">Error</h2>
            <h2 id="photoYear" class="center photo-year">Error</h2>

            <script id="viewerScript" cURL="/london/photos/" cHandler="photos" src="./../js/photoView.js"></script>

        </div>

        <footer>
            <div>
                <h2>London Photos</h2>
                <p>Made with ❤️ by 
                    <a href="https://github.com/DDev247">DDev</a>
                </p>
                <a href="./../">Home</a>
                <a href="./../explore">Explore</a>
            </div>
        </footer>

    </body>
</html>
