<!DOCTYPE html>
<html lang="en">
    <head>

    <body onload="check(); photoLoad();">

                <div>
                    <!-- <h1>London Photos</h1> -->
                    <img id="logo" src="/london/logos/logo_transparent.png" alt="logo" width="200">

                    <a href="/london/explore">Explore</a>

                    <a href="/london/legal">Legal</a>
                </div>
                <div class="header-right">
                    <a onclick="dark();">Dark Mode</a>
                </div>
            </div>

            <div id="mobileHeader" style="display: none;">
                <div id="mobileHeaderTop">
                    <div>
                        <!-- <h1>London Photos</h1> -->
                        <img id="logoMobile" src="/london/logos/logo_transparent.png" alt="logo" width="200">
                        <img id="darkLogoMobile" style="display: none;" src="/london/logos/logo3_transparent.png" alt="logo" width="200">

                        <a onclick="dark();">Dark Mode</a>
                    </div>
                </div>
                <div id="mobileHeaderBottom">
                    <menu type="toolbar">
                        <a href="/london/" class="active-btn">Home</a>

                        <a href="/london/contact">Contact</a>
                        <a href="/london/legal">Legal</a>

                </div>
            </div>

        <div id="content" class="content">
            <h1 class="center">London Photos - 2022</h1>

            <div id="photos" class="home-photos">
            </div>
            <script id="viewerScript" cHeight="200" cURL="/london/photos/home/photos" cHandler="photos" src="/london/js/photoViewer.js"></script>
  
            <div onclick="let a = document.createElement('a'); a.href='/london/explore/'; a.click(); a.remove()" class="view-button">View Photos</div>

        </div>

        <footer>
